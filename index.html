<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Exam Practice</title>
  <style>
   /* Reset & base */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background: #121212;
  color: #e0e0e0;
}
.container {
  max-width: 800px;
  margin: 2rem auto;
  padding: 1rem;
  background: #1e1e1e;
  border-radius: 8px;
  box-shadow: 0 0 15px #0ff; /* subtle cyan glow */
}
h1, h2 {
  text-align: center;
  margin-bottom: 1rem;
  color: #00ffff;
  text-shadow: 0 0 5px #00ffff;
}
.steps {
  display: grid;
  gap: 1rem;
}
.step {
  margin-bottom: 1rem;
}
.buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
}
button {
  flex: 1 1 calc(20% - 0.5rem);
  padding: 0.5rem;
  background: #003344;
  color: #00ffff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  box-shadow:
    0 0 5px #00ffff,
    inset 0 0 10px #00ffff;
  transition: box-shadow 0.3s ease, transform 0.2s ease;
  font-weight: bold;
  text-shadow: 0 0 3px #00ffff;
}
button:hover {
  box-shadow:
    0 0 20px #00ffff,
    inset 0 0 20px #00ffff;
  transform: scale(1.05);
}
.hidden {
  display: none;
}
ul {
  list-style: none;
  padding-left: 0;
}
.papers li {
  margin-bottom: 0.5rem;
  color: #a0f0f0;
}
.papers a {
  text-decoration: none;
  color: #00ffff;
  text-shadow: 0 0 3px #00ffff;
}
.papers a:hover {
  text-decoration: underline;
}

/* Back button style */
.back-btn {
  background: #004455;
  margin-bottom: 0.5rem;
  flex: none;
  width: auto;
  padding: 0.3rem 0.7rem;
  font-size: 0.9rem;
  box-shadow:
    0 0 5px #00cccc,
    inset 0 0 8px #00cccc;
  text-shadow: 0 0 2px #00cccc;
}
.back-btn:hover {
  background: #006677;
  box-shadow:
    0 0 15px #00cccc,
    inset 0 0 15px #00cccc;
  transform: scale(1.1);
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Exam Practice Portal</h1>
    <div class="steps">
      <div id="step-grade" class="step">
        <h2>1. Select Grade</h2>
        <div class="buttons" id="grades"></div>
      </div>
      <div id="step-subject" class="step hidden">
        <button class="back-btn" onclick="goBackTo('step-grade')">← Back</button>
        <h2>2. Select Subject</h2>
        <div class="buttons" id="subjects"></div>
      </div>
      <div id="step-province" class="step hidden">
        <button class="back-btn" onclick="goBackTo('step-subject')">← Back</button>
        <h2>3. Select Province</h2>
        <div class="buttons" id="provinces"></div>
      </div>
      <div id="step-papers" class="step hidden">
        <button class="back-btn" onclick="goBackTo('step-province')">← Back</button>
        <h2>4. Select Exam Paper</h2>
        <ul class="papers" id="papers"></ul>
      </div>
    </div>
  </div>

  <script>
    // Sample data: adjust with real file URLs
    const data = {
      8: { Mathematics: {}, English: {}, Science: {} },
      9: { Mathematics: {}, English: {}, History: {} },
      10: { Mathematics: {}, Geography: {}, Afrikaans: {} },
      11: { Mathematics: {}, Physics: {}, English: {} },
      12: { Mathematics: {}, LifeSciences: {}, English: {} }
    };
    const provinces = ['Gauteng','KwaZulu-Natal','Western Cape','Eastern Cape','Free State','Limpopo','Mpumalanga','North West','Northern Cape'];

    const gradesDiv = document.getElementById('grades');
    const subjectsDiv = document.getElementById('subjects');
    const provincesDiv = document.getElementById('provinces');
    const papersList = document.getElementById('papers');
    let selected = {};

    // Populate grade buttons
    Object.keys(data).forEach(g => {
      const btn = document.createElement('button');
      btn.textContent = 'Grade ' + g;
      btn.onclick = () => selectGrade(g);
      gradesDiv.appendChild(btn);
    });

    function selectGrade(g) {
      selected.grade = g;
      showStep('step-subject');
      // Populate subjects
      subjectsDiv.innerHTML = '';
      Object.keys(data[g]).forEach(sub => {
        const btn = document.createElement('button');
        btn.textContent = sub;
        btn.onclick = () => selectSubject(sub);
        subjectsDiv.appendChild(btn);
      });
    }

    function selectSubject(sub) {
      selected.subject = sub;
      showStep('step-province');
      // Populate provinces
      provincesDiv.innerHTML = '';
      provinces.forEach(p => {
        const btn = document.createElement('button');
        btn.textContent = p;
        btn.onclick = () => selectProvince(p);
        provincesDiv.appendChild(btn);
      });
    }

    function selectProvince(prov) {
      selected.province = prov;
      showStep('step-papers');
      // Fetch papers: here just simulating. Replace with real URLs/settings
      const list = data[selected.grade][selected.subject][prov] || [];
      // Example structure: [{ title: 'Exam 2024 Paper', testUrl: '...pdf', memoUrl: '...pdf' }, ...]
      papersList.innerHTML = '';
      if (list.length === 0) {
        papersList.innerHTML = '<li>No papers uploaded yet.</li>';
      } else {
        list.forEach(p => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${p.title}</strong>: <a href="${p.testUrl}" target="_blank">Test</a> | <a href="${p.memoUrl}" target="_blank">Memo</a>`;
          papersList.appendChild(li);
        });
      }
    }

    function showStep(id) {
      document.querySelectorAll('.step').forEach(s => s.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function goBackTo(stepId) {
      showStep(stepId);
    }
  </script>
</body>
</html>
