<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skool Eksamen Oefening</title>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
    }

    /* BACKGROUND CANVAS */
    #bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }

    /* BLURRY CONTAINER + WHITE GLOW */
    .container {
      position: relative; z-index: 10;
      width: 90%; max-width: 600px;
      margin: auto; top: 50%; transform: translateY(-50%);
      background: rgba(255,255,255,0.05);
      border-radius: 16px; padding: 3rem 2rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(255,255,255,0.7);
      text-align: center;
    }

    h1,h2 {
      margin-bottom: 1rem; font-weight: 600;
      color: #58a6ff; text-shadow: 0 0 8px #58a6ff44;
    }

    .steps { display: flex; flex-direction: column; gap: 2rem; }

    /* BUTTON GRID */
    .buttons {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(120px,1fr));
    }
    button {
      background: #3b82f6; color: #fff;
      border: none; border-radius: 8px;
      padding: .8rem 1.2rem; font-size: 1rem; font-weight: 600;
      cursor: pointer; transition: background .3s, transform .2s;
      z-index: 20;
    }
    button:hover {
      background: #2563eb; transform: translateY(-2px);
    }
    .back-btn {
      background: #e5e7eb; color: #3b82f6;
      padding: .4rem .9rem; border-radius: 8px;
      font-weight: 600; margin-bottom: 1rem;
    }
    .back-btn:hover { background: #d1d5db; }

    .hidden { display: none; }

    ul { list-style: none; padding-left: 0; color: #adbac7; }
    .papers li { margin-bottom: .8rem; }
    .papers a {
      color: #58a6ff; text-decoration: none; font-weight: 600;
      transition: color .3s;
    }
    .papers a:hover { color: #79c0ff; text-decoration: underline; }
  </style>
</head>
<body>
  <!-- Canvas for moving particles -->
  <canvas id="bg"></canvas>

  <div class="container" role="main">
    <h1>Eksamen Oefenportaal</h1>
    <div class="steps">
      <div id="step-grade" class="step">
        <h2>1. Kies Graad</h2>
        <div class="buttons" id="grades"></div>
      </div>
      <div id="step-subject" class="step hidden">
        <button class="back-btn" onclick="goBackTo('step-grade')">← Terug</button>
        <h2>2. Kies Vak</h2>
        <div class="buttons" id="subjects"></div>
      </div>
      <div id="step-papers" class="step hidden">
        <button class="back-btn" onclick="goBackTo('step-subject')">← Terug</button>
        <h2>3. Kies Eksamen</h2>
        <ul class="papers" id="papers"></ul>
      </div>
    </div>
  </div>

  <script>
    // —————————————————————————
    // 1) PARTICLE BACKGROUND SETUP
    // —————————————————————————
    const canvas = document.getElementById('bg');
    const ctx    = canvas.getContext('2d');
    let w, h, particles = [];

    function resize() {
      w = canvas.width  = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random()*w;
        this.y = Math.random()*h;
        this.vx = (Math.random()-0.5)*1.2;
        this.vy = (Math.random()-0.5)*1.2;
        this.size  = 1 + Math.random()*2;
        this.alpha = 0.05 + Math.random()*0.3;
      }
      update() {
        this.x+=this.vx; this.y+=this.vy;
        if(this.x<0||this.x>w||this.y<0||this.y>h) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(200,200,255,${this.alpha})`;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
      }
    }

    for(let i=0; i<200; i++) particles.push(new Particle());

    function connect() {
      for(let i=0; i<particles.length; i++){
        for(let j=i+1; j<particles.length; j++){
          const a = particles[i], b = particles[j];
          const dx = a.x-b.x, dy = a.y-b.y;
          const dist = Math.hypot(dx,dy);
          if(dist<120){
            ctx.strokeStyle = `rgba(200,200,255,${(1-dist/120)*0.2})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(a.x,a.y);
            ctx.lineTo(b.x,b.y);
            ctx.stroke();
          }
        }
      }
    }

    function animateBg(){
      ctx.clearRect(0,0,w,h);
      particles.forEach(p=>{p.update();p.draw()});
      connect();
      requestAnimationFrame(animateBg);
    }
    animateBg();

    // —————————————————————————
    // 2) DYNAMIC EXAM-LINK LOGIC WITHOUT PROVINCE
    // —————————————————————————
    const data = {
      8: {
        Wiskunde: [
          {
            title: 'Graad 8 Wiskunde Eksamen 2023 (Gauteng)',
            testUrl: 'exams/grade8/math/gauteng/exam-2023.pdf',
            memoUrl: 'exams/grade8/math/gauteng/memo-2023.pdf'
          },
          {
            title: 'Graad 8 Wiskunde Eksamen 2023 (Wes-Kaap)',
            testUrl: 'exams/grade8/math/wes-kaap/exam-2023.pdf',
            memoUrl: 'exams/grade8/math/wes-kaap/memo-2023.pdf'
          }
        ],
        Engels: [],
        Natuurwetenskap: []
      },
      9: { /* ... */ },
      10:{ /* ... */ },
      11:{ 
        Afrikaans: [],
        Engels: [],
        Wiskunde: [],
        Wetenskap: [],
        LO: [],
        IT: [],
        'Alpha Wiskunde': []
      },
      12:{ /* ... */ }
    };

    const gradesDiv   = document.getElementById('grades');
    const subjectsDiv = document.getElementById('subjects');
    const papersList  = document.getElementById('papers');
    let selected = {};

    // Populate Grade buttons
    Object.keys(data).forEach(g => {
      const btn = document.createElement('button');
      btn.textContent = 'Graad ' + g;
      btn.onclick = () => selectGrade(g);
      gradesDiv.appendChild(btn);
    });

    function selectGrade(g) {
      selected.grade = g;
      showStep('step-subject');
      subjectsDiv.innerHTML = '';
      Object.keys(data[g]).forEach(subject => {
        const btn = document.createElement('button');
        btn.textContent = subject;
        btn.onclick = () => selectSubject(subject);
        subjectsDiv.appendChild(btn);
      });
    }

    function selectSubject(subject) {
      selected.subject = subject;
      showStep('step-papers');
      const papers = data[selected.grade][subject] || [];
      papersList.innerHTML = '';
      if (!papers.length) {
        papersList.innerHTML = '<li>Geen eksamenvraestelle beskikbaar nie.</li>';
      } else {
        papers.forEach(p => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>${p.title}</strong>: 
            <a href="${p.testUrl}" target="_blank">Vraestel</a> | 
            <a href="${p.memoUrl}" target="_blank">Memo</a>
          `;
          papersList.appendChild(li);
        });
      }
    }

    function showStep(id) {
      document.querySelectorAll('.step').forEach(s=>s.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function goBackTo(stepId) {
      showStep(stepId);
    }
  </script>
</body>
</html>
