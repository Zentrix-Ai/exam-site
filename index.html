<!DOCTYPE html>
<html lang="af">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skool Eksamen Oefening</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117; /* Dark background */
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    /* Canvas background fills the screen */
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: #0d1117;
    }
    .container {
      position: relative;
      background: rgba(12, 17, 23, 0.85); /* translucent dark */
      border-radius: 12px;
      padding: 2rem;
      max-width: 480px;
      width: 100%;
      box-shadow:
        0 0 10px rgba(0, 200, 255, 0.4),
        0 0 20px rgba(0, 200, 255, 0.2);
      backdrop-filter: blur(8px);
      z-index: 10;
    }
    h1, h2 {
      margin-bottom: 1rem;
      font-weight: 600;
      color: #58a6ff;
      text-shadow: 0 0 8px #58a6ff44;
    }
    .steps {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .step {
      margin-bottom: 1rem;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }
    button {
      flex: 1 1 40%;
      max-width: 140px;
      padding: 0.7rem 1rem;
      background-color: #238636; /* modern green */
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      box-shadow: none;
      text-shadow: none;
    }
    button:hover {
      background-color: #2ea043; /* lighter green */
    }
    .hidden {
      display: none;
    }
    ul {
      list-style: none;
      padding-left: 0;
      color: #adbac7;
    }
    .papers li {
      margin-bottom: 0.7rem;
    }
    .papers a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .papers a:hover {
      text-decoration: underline;
      color: #79c0ff;
    }
    /* Back button */
    .back-btn {
      background-color: #39d353; /* bright green */
      color: white;
      padding: 0.4rem 0.9rem;
      max-width: 90px;
      margin-bottom: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .back-btn:hover {
      background-color: #56d364; /* lighter green */
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <div class="container" role="main">
    <h1>Eksamen Oefenportaal</h1>
    <div class="steps">
      <div id="step-grade" class="step">
        <h2>1. Kies Graad</h2>
        <div class="buttons" id="grades"></div>
      </div>
      <div id="step-subject" class="step hidden">
        <button class="back-btn" onclick="goBackTo('step-grade')">← Terug</button>
        <h2>2. Kies Vak</h2>
        <div class="buttons" id="subjects"></div>
      </div>
      <div id="step-province" class="step hidden">
        <button class="back-btn" onclick="goBackTo('step-subject')">← Terug</button>
        <h2>3. Kies Provinsie</h2>
        <div class="buttons" id="provinces"></div>
      </div>
      <div id="step-papers" class="step hidden">
        <button class="back-btn" onclick="goBackTo('step-province')">← Terug</button>
        <h2>4. Kies Eksamen</h2>
        <ul class="papers" id="papers"></ul>
      </div>
    </div>
  </div>

  <script>
    // Canvas background animation

    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    // Particle class
    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.4;
        this.vy = (Math.random() - 0.5) * 0.4;
        this.size = 1.5 + Math.random() * 1.5;
        this.opacity = 0.2 + Math.random() * 0.3;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0 || this.x > width) this.vx *= -1;
        if (this.y < 0 || this.y > height) this.vy *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = `rgba(56, 161, 105, ${this.opacity})`; // greenish color
        ctx.shadowColor = `rgba(56, 161, 105, ${this.opacity})`;
        ctx.shadowBlur = 8;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Create particles
    const particlesCount = 100;
    const particles = [];
    for(let i = 0; i < particlesCount; i++) {
      particles.push(new Particle());
    }

    // Draw connections between close particles
    function connectParticles() {
      let maxDistance = 120;
      for(let a = 0; a < particlesCount; a++) {
        for(let b = a + 1; b < particlesCount; b++) {
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let dist = Math.sqrt(dx*dx + dy*dy);
          if(dist < maxDistance) {
            ctx.strokeStyle = `rgba(56, 161, 105, ${(1 - dist / maxDistance) * 0.3})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animate);
    }
    animate();

    // UI code (same as before)

    const data = {
      8: { Wiskunde: {}, Engels: {}, Natuurwetenskap: {} },
      9: { Wiskunde: {}, Engels: {}, Geskiedenis: {} },
      10: { Wiskunde: {}, Geografie: {}, Afrikaans: {} },
       11: { Wiskunde: {}, Fisika: {}, Engels: {} },
       12: { Wiskunde: {}, Lewenswetenskappe: {}, Engels: {} }
    };
    const provinces = ['Gauteng', 'KwaZulu-Natal', 'Wes-Kaap', 'Oos-Kaap', 'Vrystaat', 'Limpopo', 'Mpumalanga', 'Noord-Wes', 'Noord-Kaap'];

    const gradesDiv = document.getElementById('grades');
    const subjectsDiv = document.getElementById('subjects');
    const provincesDiv = document.getElementById('provinces');
    const papersList = document.getElementById('papers');
    let selected = {};

    Object.keys(data).forEach(g => {
      const btn = document.createElement('button');
      btn.textContent = 'Graad ' + g;
      btn.onclick = () => selectGrade(g);
      gradesDiv.appendChild(btn);
    });

    function selectGrade(g) {
      selected.grade = g;
      showStep('step-subject');
      subjectsDiv.innerHTML = '';
      Object.keys(data[g]).forEach(sub => {
        const btn = document.createElement('button');
        btn.textContent = sub;
        btn.onclick = () => selectSubject(sub);
        subjectsDiv.appendChild(btn);
      });
    }

    function selectSubject(sub) {
      selected.subject = sub;
      showStep('step-province');
      provincesDiv.innerHTML = '';
      provinces.forEach(p => {
        const btn = document.createElement('button');
        btn.textContent = p;
        btn.onclick = () => selectProvince(p);
        provincesDiv.appendChild(btn);
      });
    }

    function selectProvince(prov) {
      selected.province = prov;
      showStep('step-papers');
      const list = data[selected.grade][selected.subject][prov] || [];
      papersList.innerHTML = '';
      if (list.length === 0) {
        papersList.innerHTML = '<li>Geen eksamenvraestelle beskikbaar nie.</li>';
      } else {
        list.forEach(p => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${p.title}</strong>: <a href="${p.testUrl}" target="_blank">Vraestel</a> | <a href="${p.memoUrl}" target="_blank">Memo</a>`;
          papersList.appendChild(li);
        });
      }
    }

    function showStep(id) {
      document.querySelectorAll('.step').forEach(s => s.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function goBackTo(stepId) {
      showStep(stepId);
    }
  </script>
</body>
</html>
